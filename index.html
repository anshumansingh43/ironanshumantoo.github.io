<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <title>Covid visulaizer</title>
    <link rel='stylesheet' href='covid.css'>
</head>
<body class='parent'>
    <canvas  id='canvas'>your browser doesnot suppport canvas</canvas>
  
    <div class='topbar'>
      
           
     <div ><div></div>INDIA</div>
      
       <div><div><span>Total </span> </div><span id='tcases'>updating</span><span class ='delta' id='del_tcases'></span></div>
       <div><div><span>Active </span></div><span id='tactive'>updating</span ></div>
       <div><div><span>Recovered </span></div><span id='trecovered'>updating</span><span class ='delta' id='del_trecovered'></span></div>
       <div><div><span>Deaths</span></div><span id='tdeaths'>updating</span><span class ='delta' id='del_tdeaths'></span></div>
           
    
    </div>
   
    <div class='yourCityBar' >
        <div><span >Your State: </span><span id='cstate'>updating </span></div>
        <div><span >Your City : </span>  <span id='ccity'>updating </span></div>
        <div><span >Confirmed : </span><span id='cconfirmed'>updating </span></div>
        <div><span >Active Cases :</span> <span id='cactive'>updating</span></div>
        <div><span >Recovered :  </span><span id='crecovered'>updating </span></div>
    </div>
    
    <div class='covidLogo'><div>COVID-19</div><div>INDIA</div></div>
    <section class ='statewise'>
        <div><span>state</span><span>active</span><span>recovered</span></div>
    </section>
<!--header ends here-->
</body>
<script src='covid.js'></script>
</html>
