<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <title>Covid visulaizer</title>
    <link rel='stylesheet' href='covid.css'>
    <link rel='stylesheet' href='map.css'>
    <section id='IN-UN'></section>
    <section id='IN-LA'></section>
</head>
<body class='parent'>
  <a href='#topbanner' ><div id="gototop" ><img src='totop.svg'style='height:25px;width:25px;vertical-align:middle;
    margin-left:5px;margin-top:5px;' ></div></a>

    <canvas  id='canvas'>your browser doesnot suppport canvas</canvas>
    <section class='logo'>
        <div ><span class='covidLogo'>COVID-19</span></div>
        <div><span class='covidLogo'>INDIA</span></div>
        <div><img class='covidLogo'src='loading.svg'></div>
    </section>

<div id="topbanner">
    <div style="display:inline-block"><span class='topbannertext'style="margin: auto;font-weight: bold;">COVID-19</span></div>
    <div><span class='topbannertext'style='margin:auto;color:white; font-weight: bold;'>I N D I A </span></div>
</div>
<!-- sllider-->
<div class="slider">
    <img class='sliderbtn' id='prevbtn'src='previous.svg'>
    <input type="range" class="rangeselectors" id="dateselector">
    <img class='sliderbtn'id='nextbtn'src='next.svg'>
</div>
<!--slider ends-->
<div style='text-align: center;'>
<span id="dateholder">date</span>
</div>
<!--visual map-->
<img id='mapimage' src='india.svg'>

<section id='mapdisplay'>
<div class='svgimagebound' id='svgmap'>  
    
     
    <!--map with svg-->
    <svg  xmlns:mapsvg="http://mapsvg.com"
    xmlns:dc="http://purl.org/dc/elements/1.1/"
    xmlns:cc="http://creativecommons.org/ns#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
    
    id="indiamap"
    viewBox='0 0 611.85999 695.70178' >  </svg>
   
</div>
<div class="svgimagebound">
<canvas id='visualcanvasmap'></canvas>
</div>
</section>
<!--map ends here-->

<section class="yourstategrid">
    <div class='subgrid'>
    
        
        <span  id='cstate'>Your State </span>
       <span id='sconfirmed' style='color: white;font-size: 18px;'>cases </span>
       <div> <span style='color: #E74C3C;font-size: 40px;'id='del_scases'></span>
        <span style='font-size: 10px;color:white;'> Today</span></div>
              
        <div><span class='tabletext'id='sdeath'>deaths</span><!--<span class='delta' id='del_sdeath'></span>-->
        <span style='font-size: x-small;'>Deaths</span></div>
        
    </div>
    
    <div class='subgrid'>  
    
            
            <span  id='ccity'>Your City</span>
            <span id='cconfirmed' style='color: white;font-size: 18px;'>cases </span>
            <div> <span style='color: #E74C3C;font-size: 40px;'id='del_ccases'></span>
             <span style='font-size: 10px;color:white;'> Today</span></div>
                   
             <div><span class='tabletext'id='cdeath'>deaths</span><!--<span class='delta' id='del_sdeath'></span>-->
             <span style='font-size: x-small;'>Deaths</span></div>
            
              
        
    </div>
</section>
    <!--wrapper for main table-->
<container class='wrapper'>
    
<div class='topspace'style='height: 300px;'></div>
<div id="topbar"  >     
    <div class="topdesign">   
    <table id='toptable'>
        <colgroup>
            <col span="1" style="width: 30%;">
            
         </colgroup>
             <tr>
             <th><span class='tableheadtext'>State</span></th>
             <th><span class='tableheadtext'>Total </span></th>
             <th><span class='tableheadtext'>Active </span></th>
             <th><span class='tableheadtext'>Recovered </span></th>
             <th><span class='tableheadtext'>Deaths</span></th>
             </tr>
    </table>
    </div>
    <div class="intergap"></div>
</div>
    <div class='design'id='topbar1'style='background-color:rgba(24,89,89,1);'>
    <table class='othertables'>
        <colgroup>
            <col span="1" style="width: 30%;">
            
         </colgroup>
             <tr>
             <td><span class='tabletext'>INDIA</span></td>
             <td><span  class='tabletext'id='tcases'>updating</span><span class ='delta' id='del_tcases'></span></td>
             <td><span  class='tabletext'id='tactive'>updating</span ></td>
             <td><span class='tabletext' id='trecovered'>updating</span><span class='deltaRecover' id='del_trecovered'></span></td>
             <td><span class='tabletext' id='tdeaths'>updating</span><span class ='delta' id='del_tdeaths'></span></td>     
             </tr>  
    </table>
    </div>
    
      
<!--topbar ends here-->
  
   
      
    <container class='wrapper2'> 
     <div class="gap"></div>
   
  
    
   
    
   
     </container>

    </container>
<!--header ends here-->
</body>
<script src='covid.js'></script>

<script src='visualcanvasmap.js'></script>
</html>
