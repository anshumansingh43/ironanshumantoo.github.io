<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <title>Covid visulaizer</title>
    <link rel='stylesheet' href='covid.css'>
</head>
<body class='parent'>
    <canvas  id='canvas'>your browser doesnot suppport canvas</canvas>
    <section class='logo'>
        <div ><span class='covidLogo'>COVID-19</span></div>
        <div><span class='covidLogo'>INDIA</span></div>
        <div><img class='covidLogo'src='loading.svg'></div>
    </section>

    <div class='design'>  
        <div class='otherbar' >
            <table class='othertables'>
                <tr>
            <td><span class='tabletext' id='ccity'>updating </span></td>
            <td><span class='tabletext'id='cconfirmed'>updating </span><span class='delta' id='del_ccases'></span></td>
            <td> <span class='tabletext'id='cactive'>updating</span></td>
            <td><span class='tabletext'id='crecovered'>updating </span><span class='deltaRecover'id='del_crecovered'></span></td>
            <td><span class='tabletext'id='cdeath'>updating</span><span class='delta' id='del_cdeath'></span></td>
            </tr> 
            </table>
            
        </div>
        
    </div>
    
<container class='wrapper'>
    
<div style='height: 300px;'></div>
<div id="topbar"  >     
    <div class="topdesign">   
    <table id='toptable'>
             <tr>
             <th><span class='tableheadtext'>COVID-19</span></th>
             <th><span class='tableheadtext'>Total </span></th>
             <th><span class='tableheadtext'>Active </span></th>
             <th><span class='tableheadtext'>Recovered </span></th>
             <th><span class='tableheadtext'>Deaths</span></th>
             </tr>
    </table>
    </div>
    <div class="intergap"></div>
</div>
    <div class='design'id='topbar1'style='background-color:rgba(24,89,89,1);'>
    <table class='othertables'>
             <tr>
             <td><span class='tabletext'>INDIA</span></td>
             <td><span  class='tabletext'id='tcases'>updating</span><span class ='delta' id='del_tcases'></span></td>
             <td><span  class='tabletext'id='tactive'>updating</span ></td>
             <td><span class='tabletext' id='trecovered'>updating</span><span class='deltaRecover' id='del_trecovered'></span></td>
             <td><span class='tabletext' id='tdeaths'>updating</span><span class ='delta' id='del_tdeaths'></span></td>     
             </tr>  
    </table>
    </div>
    
      
<!--topbar ends here-->
  
   
  
    <div id='topbar2'>
        <div class="design"style='background-color:rgba(24,89,89,1);'>
        <table class='othertables'>
            <tr>
        <td><span class='tabletext' id='cstate'>updating </span></td>
        <td><span class='tabletext'id='sconfirmed'>updating </span><span class='delta' id='del_scases'></span></td>
        <td> <span class='tabletext'id='sactive'>updating</span></td>
        <td><span class='tabletext'id='srecovered'>updating </span><span class='deltaRecover'id='del_srecovered'></span></td>
        <td><span class='tabletext'id='sdeath'>updating</span><span class='delta' id='del_sdeath'></span></td>
        </tr> 
        </table>
        </div>
    </div>
   
    <container class='wrapper2'> 
     <div class="gap"></div>
   
  
    
   
    
   
     </container>

    </container>
<!--header ends here-->
</body>
