<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <title>Covid visulaizer</title>
    <link rel='stylesheet' href='covid.css'>
</head>
<body class='parent'>
    <canvas  id='canvas'>your browser doesnot suppport canvas</canvas>
    <section class='logo'>
        <div ><span class='covidLogo'>COVID-19</span></div>
        <div><span class='covidLogo'>INDIA</span></div>
        <div><img class='covidLogo'src='loading.svg'></div>
    </section>

    <container class='wrapper'>
    
   <div style='height: 30px;'></div>
    <div class="topbar">        
    <table id='toptable'>
             <tr>
             <th><span class='tableheadtext'>COVID-19</span></th>
             <th><span class='tableheadtext'>Total </span></th>
             <th><span class='tableheadtext'>Active </span></th>
             <th><span class='tableheadtext'>Recovered </span></th>
             <th><span class='tableheadtext'>Deaths</span></th>
             </tr>
    </table>
    <table class='othertables'>
             <tr>
             <td><span class='tabletext'>INDIA</span></td>
             <td><span  class='tabletext'id='tcases'>updating</span><span class ='delta' id='del_tcases'></span></td>
             <td><span  class='tabletext'id='tactive'>updating</span ></td>
             <td><span class='tabletext' id='trecovered'>updating</span><span class='deltaRecover' id='del_trecovered'></span></td>
             <td><span class='tabletext' id='tdeaths'>updating</span><span class ='delta' id='del_tdeaths'></span></td>     
             </tr>  
            </table>
    </div>
    
      
       
   
    
   
    <div class='otherBar' >
        <div><span id='cstate'>updating </span></div>
        <div><span id='sconfirmed'>updating </span><span class='delta' id='del_scases'></span></div>
        <div> <span id='sactive'>updating</span></div>
        <div><span id='srecovered'>updating </span><span class='deltaRecover'id='del_srecovered'></span></div>
        <div><span id='sdeath'>updating</span><span class='delta' id='del_sdeath'></span></div>
    </div>
    <div class='otherBar' style="position: sticky;top:146px;margin-left: 50px;margin-right: 50px;margin-top: 20px;">
        
        <div>  <span id='ccity'>updating </span></div>
        <div><span id='cconfirmed'>updating </span><span class='delta' id='del_ccases'></span></div>
        <div> <span id='cactive'>updating</span></div>
        <div><span id='crecovered'>updating </span><span class='deltaRecover' id='del_crecovered'></span></div>
        <div><span id='cdeath'>updating</span><span class='delta' id='del_cdeath'></span></div>
    </div>
    
   
    </container>
<!--header ends here-->
</body>
<script src='covid.js'></script>
</html>
